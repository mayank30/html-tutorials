<!DOCTYPE html>
<html>
<body>
	Image Map Tag <br/>

	<img src="planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">

	<map name="planetmap">
	  <area shape="rect" coords="0,0,82,126" alt="Sun" href="#sun" title="This is sun">
	  <area shape="circle" coords="90,58,3" alt="Mercury" href="#mercury" title = "This is mercury">
	  <area shape="circle" coords="124,58,8" alt="Venus" href="#venus" title = "This is venus">
	</map>

	<br/>
	<p>New Images Map India Example :: </p>
	
	<img src="india-map-img.png" usemap="#image-map">

	<map name="image-map">
		<area target="" alt="This is Jammu and Kashmir" title="This is Jammu and Kashmir" href="#jnk" coords="112,5,131,3,147,3,161,14,179,29,197,30,219,29,224,43,215,54,206,65,213,85,198,88,185,84,165,77,151,80,138,88,115,75,123,42,117,43,109,19,105,15" shape="poly">
	</map>
		
</body>
</html>
